---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: kubeflow-manifests
  namespace: flux-system
spec:
  interval: 10m
  url: https://github.com/Tuxprogrammer/kubeflow-manifests
  ref:
    branch: v1.7-branch
  ignore: |
    # exclude all
    /*
    # include kubernetes directory
    !/example
    !/apps
    !/common
    !/contrib
