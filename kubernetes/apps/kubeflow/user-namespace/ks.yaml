---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-users
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/disabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-ingress-nginx
    - name: cluster-apps-ingress-nginx-certificates
    - name: cluster-apps-cert-manager-issuers
    - name: cluster-apps-rook-ceph
    - name: cluster-apps-rook-ceph-cluster
    - name: kubeflow-oauth2-proxy
  path: ./kubernetes/apps/kubeflow/user-namespace/users
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  targetNamespace: kubeflow
  healthChecks:
    - apiVersion: kubeflow.org/v1beta1
      kind: Profile
      name: kubeflow-scallicott-tuxhpc-net
  interval: 20m
  retryInterval: 1m
  timeout: 3m
