---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minecraft-store0
  namespace: minecraft
spec:
  storageClassName: minecraft
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: store.${SECRET_DOMAIN_2}
    path: "/mnt/store0/linux"
  mountOptions:
    - nfsvers=4.2
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft-store0
  namespace: minecraft
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: minecraft
  volumeName: minecraft-store0
  resources:
    requests:
      storage: 1Mi
