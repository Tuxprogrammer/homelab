---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-store0
  namespace: minecraft
spec:
  storageClassName: media
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: store.${SECRET_DOMAIN_2}
    path: "/mnt/store0/linux"
  mountOptions:
    - nfsvers=4.2
    - rsize=131072
    - wsize=131072
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-store0
  namespace: minecraft
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: media
  volumeName: media-store0
  resources:
    requests:
      storage: 1Mi
