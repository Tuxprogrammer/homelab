---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: influxdb
  namespace: default
spec:
  chart:
    spec:
      chart: influxdb
      version: 6.5.4
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  releaseName: influxdb
  targetNamespace: default
  interval: 20m0s
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: ConfigMap
      name: influxdb-values
