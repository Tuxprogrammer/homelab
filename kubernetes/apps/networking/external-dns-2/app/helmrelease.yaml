---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns-2
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      version: 6.13.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    interval: 2m
    # logLevel: debug
    provider: rfc2136
    extraArgs:
      - --annotation-filter=external-dns.alpha.kubernetes.io/target
    policy: sync
    sources: ["ingress"]
    txtPrefix: k8s.
    txtOwnerId: default
    domainFilters: ["${SECRET_DOMAIN_2}"]
    rfc2136:
      zone: "${SECRET_DOMAIN_2}"
      host: "ipa01.${SECRET_DOMAIN_2}"
      tsigSecretAlg: hmac-sha512
      secretName: dhcp-ddns-tsig
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: external-dns-2-secret
