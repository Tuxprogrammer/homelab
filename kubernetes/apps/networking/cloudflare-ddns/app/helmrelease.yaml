---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflare-ddns
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      cf_ddns:
        type: cronjob

        cronjob:
          concurrencyPolicy: Forbid
          schedule: "@hourly"

        pod:
          restartPolicy: OnFailure

        containers:
          cloudflare-ddns:
            image:
              repository: ubuntu
              tag: 24.04
            command: ["/bin/bash", "/app/cloudflare-ddns.sh"]
            envFrom:
              - secretRef:
                  name: cloudflare-ddns-secret
    # service:
    #   cf_ddns:
    #     enabled: false

    persistence:
      script:
        name: cloudflare-ddns-configmap
        type: configMap
        defaultMode: 0775
        globalMounts:
          - path: /app/cloudflare-ddns.sh
            subPath: cloudflare-ddns.sh
            readOnly: true
